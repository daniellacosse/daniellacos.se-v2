<!DOCTYPE html>
<html itemscope itemtype="http://schema.org/@ITEM_TYPE@">
  <head>
    <title>@TITLE@</title>

    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="icon" type="image/x-icon" href="@FAVICON@">

    <meta name="description" content="@DESCRIPTION@" />
    <link rel="canonical" href="@CANONICAL_URL@" />

    <!-- Schema.org markup for Google+ -->
    <meta itemprop="name" content="@TITLE@">
    <meta itemprop="description" content="@DESCRIPTION@">
    <meta itemprop="image" content="@PREVIEW_IMAGE@">

    <!-- Twitter Card data -->
    <meta name="twitter:card" content="@ITEM_TYPE@">
    <meta name="twitter:title" content="@TITLE@">
    <meta name="twitter:description" content="@DESCRIPTION@">
    <meta name="twitter:image" content="@PREVIEW_IMAGE@">
    <meta name="twitter:creator" content="@daniellacosse">

    <!-- Open Graph data -->
    <meta property="og:url" content="@CANONICAL_URL@" />
    <meta property="og:type" content="@ITEM_TYPE@" />
    <meta property="og:title" content="@TITLE@" />
    <meta property="og:description" content="@DESCRIPTION@" />
    <meta property="og:image" content="@PREVIEW_IMAGE@" />
    <meta property="og:site_name" content="daniellacos.se" />

    <style media="screen">
      @GLOBAL_CSS@
      @font-face{font-family:"daniellacosse-icons";src:url("@ICONFONT@");}
      @font-face{font-family:"nevis";src:url("@NEVISFONT@")}
    </style>
  </head>
  <body>
    <noscript>
      <header style="display:block;width:100%;max-width:600px;margin:150px auto 0px auto;text-align:center;">
        <h1 style="color:white;padding-bottom:15px;border-bottom:1px solid white;margin-bottom:30px;">You've turned off JavaScript.</h1>
        <p style="font-size:23px;color:white;">
          daniellacos.se requires JavaScript to run. <b>Please turn JavaScript back on and try again.</b>
        </p>
      </header>
    </noscript>

    <script>(function(){window._RUNTIME_DATA_=@RUNTIME_DATA@;})();</script>
    <script>@RUNTIME_SCRIPTS@</script>
    <script>
      // little hack to reload widget script
      window.twttr = (function (d,s,id) {
        var t, js, fjs = d.getElementsByTagName(s)[0];
        if (d.getElementById(id))
          return;

        js = d.createElement(s);
        js.id = id;
        js.src = "https://platform.twitter.com/widgets.js";
        fjs.parentNode.insertBefore(js, fjs);

        return window.twttr || (t = {
          _e: [], ready: function(f){ t._e.push(f) }
        });
      }(document, "script", "twitter-wjs"));

      twttr.ready(() => {
        twttr.widgets.load();

        window.loadTwitterWidgets = twttr.widgets.load;
      });
    </script>
  </body>
</html>
