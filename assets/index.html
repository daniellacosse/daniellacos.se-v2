<!DOCTYPE html>
<html itemscope itemtype="http://schema.org/@ITEM_TYPE@">
  <head>
    <title>@TITLE@</title>

    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="icon" type="image/x-icon" href="@FAVICON@">

    <meta name="description" content="@DESCRIPTION@" />
    <link rel="canonical" href="@CANONICAL_URL@" />

    <!-- Schema.org markup for Google+ -->
    <meta itemprop="name" content="@TITLE@">
    <meta itemprop="description" content="@DESCRIPTION@">
    <meta itemprop="image" content="@PREVIEW_IMAGE@">

    <!-- Twitter Card data -->
    <meta name="twitter:card" content="@ITEM_TYPE@">
    <meta name="twitter:title" content="@TITLE@">
    <meta name="twitter:description" content="@DESCRIPTION@">
    <meta name="twitter:image" content="@PREVIEW_IMAGE@">
    <meta name="twitter:creator" content="@daniellacosse">

    <!-- Open Graph data -->
    <meta property="og:url" content="@CANONICAL_URL@" />
    <meta property="og:type" content="@ITEM_TYPE@" />
    <meta property="og:title" content="@TITLE@" />
    <meta property="og:description" content="@DESCRIPTION@" />
    <meta property="og:image" content="@PREVIEW_IMAGE@" />
    <meta property="og:site_name" content="daniellacos.se" />

    <!-- TODO: global CSS buildpoint -->
    <style media="screen">
      * {
        padding: 0;
        margin: 0;
        border: 0;
        outline: 0;
        background: transparent;
        box-sizing: border-box;
        vertical-align: baseline;
        font-family: HelveticaNeue, Helvetica, "Helvetica", sans-serif;
      }

      html, body {
        width: 100%;
        height: 100%;
        background: linear-gradient( -45deg, #18643f, #0d3622 );
      }

      /* TODO: process incoming html instead */
      p, blockquote {
        margin-bottom: 20px;
      }

      p.caption {
        font-size: 14px;
      }

      h1 {
        font-family: "nevis";
        font-size: 38px;
        color: #18643f;
        line-height: 0.97;
      }

      p, blockquote {
        font-size: 16px;
      }

      p img {
        display: block;
        margin: 0 auto -15px auto;
        max-height: 365px;
        border-radius: 5px;
      }

      a {
        color: #f70000;
      }

      a:hover {
        color: #9c0909;
      }

      @font-face {
        font-family: "daniellacosse-icons";
        src: url("@ICONFONT@");
      }

      @font-face {
        font-family: "nevis";
        src: url("@NEVISFONT@")
      }
    </style>
  </head>
  <body>
    <script>
      (function(){
        window._RUNTIME_DATA_ = JSON.parse(@RUNTIME_DATA@);
      })();
    </script>

    <script>@RUNTIME_SCRIPTS@</script>
  </body>
</html>
